{{template "_header.html"}}
<style>
  form.polly-option {
    position: relative;
    display: block;
    width: inherit;
    float: left;
    margin: 30px;
    margin-left: -4px;
    height: {{.poll.MaxDimension}}px;
  }
  form.polly-option.voted img {
    border: 4px solid #093;
  }
  form.polly-option img {
    max-width: {{.poll.MaxDimension}}px;
    max-height: {{.poll.MaxDimension}}px;
    border: 4px solid white;
  }
  form.polly-option span {
    position: absolute;
    top: 4px;
    left: 4px;
    right: 4px;
    background: rgba(0, 0, 0, .3);
    padding: 0 10px;
    color: white;
    font-weight: bold;
    height: 30px;
    line-height: 30px;
  }
  form.polly-option:hover div {
    display: block;
  }
  form.polly-option div {
    display: none;
    position: absolute;
    top: 30px;
    text-align: center;
    width: 100%;
    padding: 10px 0;
  }
  h1 span {
    font-size: .8em;
    color: grey;
  }
  .polly-option span b {
    float: right;
  }
</style>
{{$orig = .}}
{{$pollid = .pollid}}
{{$super = .super}}

<h1>{{.poll.Name|html}} <span>{{if $super}}(super user){{end}}</span></h1>
{{range .options}}
<form action="/vote/{{.Poll.IntID}}/{{.Id}}" method="post" class="polly-option">
  <span>{{.Text|html}} {{if $super}}<b>{{.Votes}}</b>{{end}}</span>
  <div>
    <a href="#" class="vote kd-button">Vote</a>
  </div>
  <img src="{{.Image|html}}">
</form>
{{end}}
<script>
  $(function() {
    $('.vote').click(function(e) {
      $(this).parents('form').submit();
      e.preventDefault();
    });

    $('form').submit(function(e) {
      $.get($(this).attr('action'), function(d) {
        if (d == 'OK') {
        } else {
          alert(d);
        }
      });
      e.preventDefault();
    });
  });
</script>
