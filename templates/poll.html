{{template "_header.html"}}
{{$orig = .}}
{{$pollid = .pollid}}

<h1>{{.poll.Name|html}}</h1>
{{range .options}}
<form action="/vote/{{.Poll.IntID}}/{{.Id}}" method="post">
  <button>{{.Text|html}}</button><br>
{{if .Image}}<img src="{{.Image|html}}">{{end}}
</form>
{{end}}
<script>
  $(function() {
    $('form').submit(function(e) {
      $.get($(this).attr('action'), function(d) {
        alert(d);
      });
      e.preventDefault();
    });
  });
</script>
{{template "_footer.html"}}
